<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <body>

        <a-scene>
            <a-entity rotation=" 0 90 0">
                <a-camera position="0 1.8 0">
                    <a-entity cursor="fuse: true; fuseTimeout: 500"

                    </a-entity>
                </a-camera>
            </a-entity>
            <a-sky src="images/sky.jpeg" rotation="0 -75 0"></a-sky>
            <a-entity light="type: ambient; intensity: 1;"></a-entity>
            <a-entity id="sun"light="type: directional;
                   castShadow: true;
                   intensity: 1.2;   
                   shadowCameraLeft: -50;
                   shadowCameraRight: 45;
                   shadowCameraBottom: -50;
                   shadowCameraTop: 50;
                   shadowMapHeight: 5000;
                   shadowMapWidth: 5000;
                   shadowBias: -0.001"
            position="20 50 60" ></a-entity>
            
        <a-entity id="church" shadow="cast: true" shadow="receive: true" gltf-model="models/st._lukes_liverpool_existing/scene.gltf" scale=" 0.5 0.5 0.5" ></a-entity>
        <a-entity id="lfc" shadow="cast: true" shadow="receive: true" gltf-model="models/liverpool_fc_logo/scene.gltf" scale="5 5 5" position="-29 5 0.11159" rotation="-179.9998479605043 -90 -179.9998479605043"></a-entity>
        <a-entity id="screen" shadow="cast: true" shadow="receive: true" gltf-model="models/cinema_screen/scene.gltf" scale=" " position="-1.7 0.45 -10" ></a-entity>
        <a-entity id="screen" shadow="cast: true" shadow="receive: true" gltf-model="models/door/scene.gltf" scale=" 0.1 0.1 0.1" position="5.7 0.9 -8.5" rotation="0 85 0" ></a-entity>
        <a-entity id="screen" shadow="cast: true" shadow="receive: true" gltf-model="models/shiba/scene.gltf" scale=" 1 1 1" position="6.4 1.2 -7.0" rotation="0 -45 0" ></a-entity>
        <a-entity id="homepage" text= "value: Homepage"  position="6.3 2.5 -6" scale="5 5 5" rotation="0 -5 0"></a-entity>
        <a-entity id="mail" shadow="cast: true" shadow="receive: true" gltf-model="models/mail_icon/scene.gltf" position="1.5 3.5 -8" scale="0.4 0.4 0.4"
                    animation="property: rotation; dur: 2000; to: 0 360 0; loop: true; easing: 	easeInOutCubic" link=" on:click ; href: mailto:info.macakaro@gmail.com" >
                   </a-entity>
        <a-entity id="statue" shadow="cast: true" shadow="receive: true" gltf-model="models/yellow_submarine/scene.gltf" scale="2 2 2" position="-3 1.5 9" rotation="0 95 0" animation-mixer ></a-entity>

        <a-entity text=" value: Call us on: 0151 118587 \n Or click on the icon to drop us an email --> \n Or pop in to our office based in Liverpool ; color: black; height: 10; wrapCount: 50" position="-2.8 3.5 -8" scale="12 12 12" a-entity></a-entity>
        
    </a-scene>
